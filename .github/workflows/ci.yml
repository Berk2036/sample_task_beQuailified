name: CI

on:
  push:
    branches: [ master, github_actions ]
  pull_request:
    branches: [ master ]

jobs:
  regression-test:
    runs-on: [ windows-latest ]
    steps:
       - uses: actions/checkout@v4
       - name: Check out code
         uses: actions/checkout@v4 #update
       - name: Set up JDK 11
         uses: actions/setup-java@v4
         with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
       - name: Build with Maven
         run: mvn --batch-mode --update-snapshotsÂ verify
      #- name: Set up JDK 17
       # uses: actions/setup-java@v3  #update
       # with:
        #    distribution: 'temurin'
        #    java-version: '17'
       - name: Build with Maven
         run: mvn clean install
       - name: Run Cucumber Tests
         run: mvn test -Dcucumber.options="--plugin json:target/cucumber-report.json --plugin html:target/cucumber-html-report.html"
       - name: Upload Cucumber JSON Report
         uses: actions/upload-artifact@v3  # Update to v3
         with:
          name: cucumber-json-report
          path: target/cucumber-report.json
       - name: Upload Cucumber HTML Report
         uses: actions/upload-artifact@v3  # Update to v3
         with:
          name: cucumber-html-report
          path: target/cucumber-html-report.html
